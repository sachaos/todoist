name: Go
on: [push]
jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.25
      uses: actions/setup-go@v6
      with:
        go-version: 1.25
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: TZ=Asia/Tokyo make test
